<!doctype html>
<html lang="en">
<head>

<!-- Uses Sergey (https://sergey.cool/) as a static site generator for the head, header, and footer -->

<!-- Change title, author, description, page-specific keywords here -->
    <sergey-import src="head">
        <sergey-template name="title">SALT - Privacy Policy</sergey-template>
        <sergey-template name="author">Scott V. Kissinger</sergey-template>
        <sergey-template name="description">Privacy Policy for the Singapore Acts & Legislation Tracker site</sergey-template>
        <sergey-template name="keywords">privacy policy</sergey-template> <!-- page-specific keywords, comma separated -->
    </sergey-import>

</head>

<body>

    <sergey-import src="header" />

    <main>
        <article>
            <h1>Privacy Policy</h1>
            
            <h2>Placeholder</h2>
            
            <p>[insert to come]</p>
            
        </article>
    </main>
    
<!-- Change revision date here -->
    <sergey-import src="footer">
        <sergey-template name="revdate">6 October 2019</sergey-template>
    </sergey-import>

</body>
</html>
