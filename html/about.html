<!doctype html>
<html lang="en">
<head>

<!-- Uses Sergey (https://sergey.cool/) as a static site generator for the head, header, and footer -->

<!-- Change title, author, description, page-specific keywords here -->
    <sergey-import src="head">
        <sergey-template name="title">SALT - About</sergey-template>
        <sergey-template name="author">Scott V. Kissinger</sergey-template>
        <sergey-template name="description">About the Singapore Acts & Legislation Tracker site.</sergey-template>
        <sergey-template name="keywords"></sergey-template> <!-- page-specific keywords, comma separated -->
    </sergey-import>

</head>

<body>

    <sergey-import src="header" />

    <main>
        <article>
            <h1>About</h1>
            
            <h2>Placeholder</h2>
                        
        </article>
    </main>
    
<!-- Change revision date here -->
    <sergey-import src="footer">
        <sergey-template name="revdate">6 October 2019</sergey-template>
    </sergey-import>

</body>
</html>
