<!doctype html>
<html lang="en">
<head>

<!-- Uses Sergey (https://sergey.cool/) as a static site generator for the head, header, and footer -->

<!-- Change title, author, description, page-specific keywords here -->
    <sergey-import src="head">
        <sergey-template name="title">SALT - Calendar</sergey-template>
        <sergey-template name="author">Scott V. Kissinger</sergey-template>
        <sergey-template name="description">Calendar for Singapore Acts & Legislation Tracker.</sergey-template>
        <sergey-template name="keywords">calendar</sergey-template> <!-- page-specific keywords, comma separated -->
    </sergey-import>

</head>

<body>

    <sergey-import src="header" />

    <main>
        <article>
            <h1>Calendar</h1>
                        
            <p>This will be a consolidated calendar of important dates regarding what we're tracking: effective dates of uncommenced laws, consultation paper dates, etc.</p>
            
        </article>
    </main>
    
<!-- Change revision date here -->
    <sergey-import src="footer">
        <sergey-template name="revdate">6 October 2019</sergey-template>
    </sergey-import>

</body>
</html>
